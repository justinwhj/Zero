{% extends "template.html" %}
{% block body %}
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card">
            <div class="card-header">
              <div class="row">
                      <div class="col-md-10">
                          <h3 class="card-title">Passwords</h3>
                      </div>
                      <div class="col-md-2">
                          <a href="find_dict?id=0"><button type="button" class="btn btn-block bg-gradient-primary">Add Password</button></a>
                      </div>
                  </div>
                </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>type</th>
                        <th>location</th>
                        <th>operation</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for password in passwords %}
                    <tr>
                        <td>{{password.id}}</td>
                        <td>{{password.name}}</td>
                        <td>{{password.type}}</td>
                        <td>{{password.location}}</td>
                         <td>
                             <a href="del_dict?id={{password.id}}">delete</a>
                             <span>/</span>
                             <a href="find_dict?id={{password.id}}">modify</a>
                        </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                  <tfoot>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>type</th>
                        <th>location</th>
                        <th>operation</th>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
        <!-- /.card -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
<!-- /.content-wrapper -->
{% endblock %}
