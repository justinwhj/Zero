{% extends "template.html" %}
{% block body %}
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card">
              <div class="card-header">
                  <div class="row">
                      <div class="col-md-11">
                          <h3 class="card-title">Devices</h3>
                      </div>
                      <div class="col-md-1">
                          <a href="find_computer?id=0"><button type="button" class="btn btn-block bg-gradient-primary">AddOne</button></a>
                      </div>
                  </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>host</th>
                    <th>operation</th>
                  </tr>
                  </thead>
                  <tbody>
                   {% for computer in computers %}
                   <tr>
                      <td>{{computer.id}}</td>
                      <td>{{computer.name}}</td>
                      <td>{{computer.host}}</td>
                      <td>
                        <a href="delete_computer?id={{computer.id}}">delete</a>
                        <span>/</span>
                        <a href="find_computer?id={{computer.id}}">modify</a>
                      </td>
                   </tr>
                   {% endfor %}
                  </tbody>
                  <tfoot>
                  <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>host</th>
                    <th>operation</th>
                  </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
        <!-- /.card -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
<!-- /.content-wrapper -->
{% endblock %}
