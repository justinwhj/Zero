<body>

<a href="../">首页</a>

<h1>add computer</h1>
<form action="../computers/add_computer" method="post">
    name:<input name="name" type="text"/>
    host:<input name="host" type="text">
    <input type="submit">
</form>

<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>host</th>
        <th>operation</th>
    </tr>
    {% for computer in computers %}
    <tr>
        <td>{{computer.id}}</td>
        <td>{{computer.name}}</td>
        <td>{{computer.host}}</td>
        <td>
            <form action="delete_computer" method="post">
                <input type="text" name="id" value="{{computer.id}}" style="display:none"/>
                <button type="submit">delete</button>
            </form>
            <form action="find_computer" method="post">
                <input type="text" name="id" value="{{computer.id}}" style="display:none"/>
                <button type="submit">modify</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
